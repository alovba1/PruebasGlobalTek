
<div class="container">
    <div class="card">
       <div class="card-header">
            <h3>Adicionar </h3>
       </div>
       <div class="card-body">
        <form novalidate #f="ngForm" novalidate >

           <div class="form-group">
            <label for="">IdFactura:</label>
          
            <select  id="idFactura" name ="idFactura" class="form-control" [(ngModel)]=idFactura required>
              <option>
                1
              </option>
              <option>
                2
              </option>
              <option>
                3
              </option>
             </select>
           </div>


           <div class="form-group">
            <label for="">Id Producto:</label>
           <select  id="idProducto" name ="idProducto" class="form-control" [(ngModel)]=idProducto required>
            <option>
              1
            </option>
            <option>
              2
            </option>
            <option>
              3
            </option>
           </select>
         </div>
       
           <div class="form-group">
            <label for="">Cantidad:</label>
            <input type="text" id="cantidad"  name ="cantidad" class="form-control"
          
            [(ngModel)]=cantidad required>
          </div>
          
        
          
          <div class="form-group">
            <label for="">Precio Unitario:</label>
            <input type="text" id="precioUnitario" name ="precioUnitario" class="form-control" [(ngModel)]=precioUnitario required>
        </div> 

           <section>
          
            <div class="example-button-row">
             
              <button (click)="Guardar()" mat-raised-button color="primary">Guardar</button>
            
            </div>
          </section>

       
    </form>
    </div>     
    </div>
    </div>
