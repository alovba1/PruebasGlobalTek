<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Facturas</h3>
    </div>
    <div class="card-body">
    
      <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Fecha</th>
                <th scope="col">Numero Factura</th>
                <th scope="col">Nombre Cliente</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of factura' class="text-center"> 
                  <td>{{item.id}}</td>
                    <td>{{item.fecha}}</td>
                    <td>{{item.numeroFactura}}</td>
                    <td>{{item.nombreCliente}}</td>
                    <td>{{item.total}}</td>
                
                    <button (click)="Delete(item)" style="margin-left: 10px; min-height: 1px;" mat-raised-button color="warn">Delete</button>
                  </tr>
        </table>

    </div>

</div>
