<div class="container">
    <div class="card">
       <div class="card-header">
            <h3>Adicionar </h3>
       </div>
       <div class="card-body">
        <form novalidate #f="ngForm" novalidate >

          <div class="form-group">
            <label for="">numeroFactura:</label>
            <input type="text" id="numeroFactura" name ="numeroFactura" class="form-control" [(ngModel)]=numeroFactura required>
           </div>
       
           <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha">
          </div>
       
           <div class="form-group">
            <label for="">Tipo Pago:</label>
          
            <select  id="tipodePago" name ="tipodePago" class="form-control" [(ngModel)]=tipodePago required>
              <option>
                Credito
              </option>
              <option>
                Contado
              </option>
             </select>
           </div>
       
           <div class="form-group">
            <label for="">documentoCliente:</label>
            <input type="text" id="documentoCliente"  name ="documentoCliente" class="form-control"
          
            [(ngModel)]=documentoCliente required>
          </div>
          
          <div class="form-group">
            <label for="">nombreCliente:</label>
            <input type="text" id="nombreCliente" name ="nombreCliente" class="form-control" [(ngModel)]=nombreCliente required>
        </div> 

        <div class="form-group">
          <label for="">Descuento:</label>
          <input type="text" id="descuento" name ="descuento" class="form-control" [(ngModel)]=descuento required>
         </div>
  
         <div class="form-group">
          <label for="">iva:</label>
          <input type="text" id="iva" name ="iva" class="form-control" [(ngModel)]=iva required>
         </div>

         
         

           <section>
          
            <div class="example-button-row">
             
              <button (click)="Guardar()" mat-raised-button color="primary">Guardar</button>
            
            </div>
          </section>

       
    </form>
    </div>     
    </div>
    </div>
